name: Build and Push Docker Image

on:
  workflow_dispatch:

env:
  REPOSITORY: kenechukwujosiah

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: |
          npm run build
          ls -la dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Git SHA
        id: vars
        run: echo "SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{env.REPOSITORY}}/eks-demo-frontend-user:${{ steps.vars.outputs.SHA }}
            ${{env.REPOSITORY}}/eks-demo-frontend-user:latest
          cache-from: type=registry,ref=${{env.REPOSITORY}}/eks-demo-frontend-user:cache
          cache-to: type=registry,ref=${{env.REPOSITORY}}/eks-demo-frontend-user:cache,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_VERSION=${{ steps.vars.outputs.SHA }}
